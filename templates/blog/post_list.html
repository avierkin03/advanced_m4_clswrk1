<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постів</title>
</head>

<body>
    <h2>Пости</h2>
    <ul>
        {% for post in posts_list %}
            <li>
                {{ post.title }} - {{ post.published_date }} - <a href="{% url 'post_details' post.id %}" target="_blank">Детальніше</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Автори</h2>
    <ul>
        {% for author in authors_list %}
            <li>
                {{ author.name }} - {{ author.bio }} - <a href="{% url 'authors_post' author.id %}" target="_blank">Всі пости</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
